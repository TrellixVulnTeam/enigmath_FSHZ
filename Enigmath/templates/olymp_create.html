{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
	{{ form.media }}
{% endblock head_extra %}


{% block content %}

<div class='col-sm-6'>
	<h1>Create Olympiad</h1>
	<div class="col-sm-11">
		<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
			{{ form|crispy }}
			<input type='submit' class='btn btn-primary' value='Create Olymp' />
		</form>
	</div>
</div>
{% endblock content %}
